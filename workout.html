<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music</title>

    <header>

    <main class="pl">

      <div class="pl-action">

          style="cursor: pointer"

          <i class="fa-solid fa-shuffle"></i><span>Shuffle</span>

        <button

          <div class="playlist-column">

          </div>

        <div

          style="cursor: pointer"

          <div class="playlist-column">
            <img

          <div class="playlist-column">

        </div>
        <div
          class="playlist-list"
          OnClick="location.href ='playlist-html/super-gremlin.html'"
          style="cursor: pointer"
        >
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://image.bugsm.co.kr/album/images/500/174043/17404348.jpg"
            />
            <div class="playlist-column__text">
              <h5>Super Gremlin</h5>
              <h6>Kodak Black</h6>
