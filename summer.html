<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music</title>
  </head>
  <body>
    <header>
      <i
        class="fa-solid fa-arrow-left fa-lg"
        OnClick="location.href ='main.html'"
        style="cursor: pointer"
      ></i>
      <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
    </header>
    <main class="pl">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtk3re6Pflrmj51MTWKEBk1FUoVG61JmAwcw&usqp=CAU"
        class="pl-avatar__summer"
      />
      <div class="pl-text">
        <h1 class="pl-text__title">Summer Essential</h1>
        <h4 class="pl-text__subtitle">
          #Cool&nbsp;&nbsp;#Beach&nbsp;&nbsp;#Festive
        </h4>
      </div>
      <div class="pl-action">
        <button
          class="pl-action__shuffle"
          OnClick="location.href ='playlist-html/stay.html'"
          style="cursor: pointer"
        >
          <i class="fa-solid fa-shuffle"></i><span>Shuffle</span>
        </button>
        <button
          class="pl-action__play"
          OnClick="location.href ='playlist-html/i-aint-worried.html'"
          style="cursor: pointer"
        >
          <i class="fa-solid fa-play"></i><span>Play</span>
        </button>
      </div>
    </main>
    <footer class="footer-pl">
      <div class="pl-info">
        <div class="pl-info__text">
          <span>Enjoy the summer with cool music !</span>
        </div>
        <div class="pl-info__like">
          <i class="fa-solid fa-heart fa-lg"></i>
        </div>
      </div>

      <div class="playlist">
        <h2>3 songs</h2>
        <div
          class="playlist-list"
          OnClick="location.href ='playlist-html/i-aint-worried.html'"
          style="cursor: pointer"
        >
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://image.bugsm.co.kr/album/images/500/179641/17964139.jpg"
            />
            <div class="playlist-column__text">
              <h5>I Ain't Worried</h5>
              <h6>OneRepublic</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div
          class="playlist-list"
          OnClick="location.href ='playlist-html/stay.html'"
          style="cursor: pointer"
        >
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://w.namu.la/s/b02b77f70f02c237b83ff852bdf9ebe0d95e33fea0287c3a53331c066d8d851832197ea6505fd2b38d97786ad1e637cf57ace250f6697d3cd90b076989cf104ab05cb8335d1ff4896afee23383937fbe1ae386a2322e2f03bc1bf282a5e2aaacdaf4c3ed839ca30d6dbe6899d11487b3"
            />
            <div class="playlist-column__text">
              <h5>STAY</h5>
              <h6>The Kid LAROI & Justin Bieber</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div
          class="playlist-list"
          OnClick="location.href ='playlist-html/midsummer-madness.html'"
          style="cursor: pointer"
        >
          <div class="playlist-column">
            <img
              class="playlist-column__avatar"
              src="https://image.bugsm.co.kr/album/images/500/7502/750285.jpg"
            />
            <div class="playlist-column__text">
              <h5>Midsummer Madness</h5>
              <h6>88 rising</h6>
            </div>
          </div>
          <div class="playlist-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
    </footer>
    <div id="splash-screen"></div>
    <script
      src="https://kit.fontawesome.com/b425e88374.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
